<div ng-hide="authCtrl.AuthData" id="login">
  <div layout="row"><h2>Open Streets Nashville</h2></div>
  <div flex>
    <form>
      <h4>Login</h4>
      <div>
        <label for="email">Email address:</label>
        <input type="email" ng-model="authCtrl.email" placeholder="Email">
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" ng-model="authCtrl.password" placeholder="Password">
      </div>
      <a ng-click="authCtrl.AuthLogin()"><button type="button">Log In</button></a>
    </form>
  </div>
  <div flex>
    <form>
      <h4>Sign Up</h4>
      <div>
        <label for="email_rg">Email address</label>
        <input type="email" ng-model="authCtrl.emailrg" placeholder="Email">
      </div>
      <div>
        <label for="password_rg">Password</label>
        <input type="password" ng-model="authCtrl.passwordrg" placeholder="Password">
      </div>
      <a href="#/login" ng-click="authCtrl.AuthRegister()"><button type="button">Register</button></a>
    </form>
  </div>
</div>
