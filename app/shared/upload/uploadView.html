<div class="modal-header">
  <h3>Photo of Barrier</h3>
</div>

<div class="container modal-body">
  <form>
    <input type="file" id="fileInput" name="file"/>
    <br/>
    <button ng-click="uploadCtrl.add($event)">Add</button>
<!--     <p>{{uploadCtrl.data}}</p>
    <div id="fileDisplayArea"></div> -->
  </form>
</div>

<div class='modal-footer'>
  <button type="cancel" class="btn btn-default" ng-click='uploadCtrl.cancel()'>Cancel</button>
  <button type="submit" class="btn btn-default" ng-click='uploadCtrl.submit()'>Submit</button>
</div>
